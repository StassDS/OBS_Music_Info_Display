<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Plugin</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            padding: 0px;
            width: 260px;
        }
        h2 {
            font-size: 18px;
            margin-bottom: 10px;
            margin-top: 0;
            color: #fff;
        }
        .info {
            margin-bottom: -5px;
            padding: 10px;
            border: 5px solid #ccc;
            border-radius: 5px;
            color: #fff;
            text-align: center;

        }
        .style {
            margin-bottom: 15px;
            padding: 10px;
            border: 5px solid #ccc;
            border-radius: 5px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
            text-align: center;

        }
        select#style-select {
            width: 150px;
            height: 20px;
            font-size: 16px;
            margin: 0 auto 5px auto;
            display: block; 
        }

    </style>

</head>
<body>
    <div class="info">
        <h2>Сейчас играет</h2>
        <strong>Автор:</strong> <span id="artist">Unknown</span><br>
        <strong>Название:</strong> <span id="track">Unknown</span><br>
        <strong>Источник:</strong> <span id="source">Unknown</span>
    </div>

    <div class="style">
        <h2>Выбрать скин</h2>
        <select id="style-select"> </select>
        <button id="refresh">Применить скин</button>
    </div>
    <script src="popup.js"></script>

</body>
</html>
